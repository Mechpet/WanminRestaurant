<!DOCTYPE html>
<html>
    <head> 
        <link href="../style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">

        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

            Ordering Food!

    <body>
        <div class="topcard">
            <img id="logoL" src="../[Time to Eat!].png" alt="Xiangling eating rice.">
            <img id="logoR" src="../[Time to Eat!].png" alt="Xiangling eating rice.">
            <a href="../Homepage/index.html" id="homename">Wanmin Restaurant / Delivery</a>
        </div>
        
        <h1>Menu</h1> <hr>
        <div class="item Adeptus">
            <span class="item_name">
                Adeptus' Temptation 
                <span class="item_cost">
                    9000 mora
                </span>
            </span>
            <button class="Adeptus">
                +
            </button> 
            <button class="Adeptus">
                -
            </button>
        </div>
        <div class="item Jade">
            <span class="item_name">
                Jade Parcels  
                <span class="item_cost">
                    6800 mora
                </span>
            </span>
            <button>
                +
            </button> 
            <button>
                -
            </button>
        </div>
        <div class="item Ticker">
            <span class="item_name">
                Grilled Ticker Fish  
                <span class="item_cost">
                    2380 mora
                </span>
            </span>
            <button>
                +
            </button> 
            <button>
                -
            </button>
        </div>
        <div class="item Gold">
            <span class="item_name">
                Golden Crab 
                <span class="item_cost">
                    7100 mora
                </span>
            </span>
            <button>
                +
            </button> 
            <button>
                -
            </button>
        </div>
        <hr />
        <div id="total">
        </div>
        <button>
            <strong>Order Now</strong>
        </button>
        <script type="text/javascript" src="ordering.js"></script> 
    </body> 
</html>
